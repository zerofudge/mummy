apply plugin: 'groovy'
apply plugin: 'idea'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7',
            'com.turn:ttorrent-core:1.5',
            'org.xerial:sqlite-jdbc:3.8.11.2',
            'commons-cli:commons-cli:1.3.1'
    compile('org.xerial.thirdparty:nestedvm:1.0') {
        exclude group: 'xml-apis'
    }
}

task mummyctl(type: JavaExec) {
    main = 'mummy-ctl'
    classpath = sourceSets.main.runtimeClasspath
    args '-f', "${sourceSets.main.output.resourcesDir.absolutePath}/db"
}

defaultTasks 'mummyctl'